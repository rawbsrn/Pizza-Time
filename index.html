<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza-Time Ordering Website</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Order a Pizza!</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Custom Topping:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-custom-topping-name">Custom Topping Name:</label>
              <input type="text"  class="form-control" id="new-custom-topping-name">
            </div>
            <div class="form-group">
              <label for="new-custom-topping-cost">Custom Topping Cost</label>
              <input type="text"  class="form-control" id="new-custom-topping-cost">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Pizzas:</h2>
          <ul id="pizza">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-pizza">
            <p>Size: <span class="size"></span></p>
            <p>Toppings: <span class="toppings"></span></p>
            <p>Total Cost: <span class="cost"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
