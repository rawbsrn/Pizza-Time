<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza-Time Ordering Website</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Order a Pizza!</h1>
      <div class="row">
          <hr>
          <h2>Add a Topping:</h2>
          <form id="new-topping">
            <div class="form-group">
              <br>
              <hr>
        <input type="checkbox" name="topping" value="bike"> Riding a bike.<br>
        <input type="checkbox" name="topping" value="car">Driving a car.<br>
        <input type="checkbox" name="topping" value="carpool">Carpooling with others.<br>
        <input type="checkbox" name="topping" value="walk">Walking.<br>
        <input type="checkbox" name="topping" value="bus">Riding the bus.<br>
        <input type="checkbox" name="topping" value="train">Riding the train.<br>
        <input type="checkbox" name="topping" value="streetcar">Riding the streetcar.<br>
        <input type="checkbox" name="topping" value="taxi">Taking a taxi.<br>
        <input type="checkbox" name="topping" value="rideshare">Using a rideshare service like Lyft or Uber.<br>
        <input type="checkbox" name="topping" value="skateboard">Skateboarding.
              <label for="new-custom-topping-name">Custom Topping Name:</label>
              <input type="text"  class="form-control" id="new-custom-topping-name">
            </div>
            <div class="form-group">
              <label for="new-custom-topping-cost">Custom Topping Cost</label>
              <input type="text"  class="form-control" id="new-custom-topping-cost">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Pizzas:</h2>
          <ul id="pizza">
          </ul>
          <div id="show-pizza">
            <p>Size: <span class="size"></span></p>
            <p>Toppings: <span class="toppings"></span></p>
            <p>Total Cost: <span class="cost"></span></p>
            <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
